<!-- document declare -->
<!doctype html>

<html>  
<head>  
    <title> Document </title>
  <!-- 网页编码格式设置 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scale=no"/>
    <script src="js/react-15.4.2.js"></script>
  	<script src="js/react-dom-15.4.2.js"></script>
  	<script src="js/browser.js"></script>
</head>

<body>
<div id="container"></div>
  
<script type="text/babel">
	class ChildComp extends React.Component{
		componentWillReceiveProps(){
			console.log("参数更新了...")
		}

		render(){
			return(<span>{this.props.name}</span>)
		}
	}

	class ParentComp extends React.Component{
		constructor(...args){
			super(...args)
			this.state = {i: 0}
		}
		
		fn(){
			this.setState({i: this.state.i + 1})
		}

		render(){
			return (
			<div>
				<input type = "button" value = "aaa" onClick = {this.fn.bind(this)}/>
				<ChildComp name = {this.state.i}/>
			</div>
			)
		}
	}

	ReactDOM.render(<ParentComp/>, document.getElementById("container"))

</script>
</body>

</html>
