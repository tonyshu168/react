<!-- document declare -->
<!doctype html>

<html>  
<head>  
    <title> Document </title>
  <!-- 网页编码格式设置 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no"/>

    <script src="js/react-15.4.2.js"></script>
    <script src="js/react-dom-15.4.2.js"></script>
    <script src="js/browser.js"></script>
    <style>
      .box{width: 200px; height: 300px; margin-top: 15px; background: #ccc;}
    </style>
</head>

<body>
<div id="container"></div>

<script type="text/babel">
  class ShowHide extends React.Component{
    constructor(...args){
      super(...args);
      this.state = {visibility: "visible"}
    }

    showHide(){
      this.setState({visibility: this.state.visibility == "visible" ? "hidden" : "visible"});
    }

    render(){
      return (
        <div>
          <input type = "button" value = "显示|隐藏" onClick = {this.showHide.bind(this)}/>
          <div className="box" style={{visibility: this.state.visibility}}></div>
        </div>
      )
    }
  }

  ReactDOM.render(<ShowHide/>, document.getElementById("container"));
</script>
 
</body>

</html>
